<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-container">
        <div class="player-name">
            <h2>Player 1:</h2>
            <p class="player-one-name"></p>
        </div>
        <div class="board-container">
            <div id="one" class="square" data-grid="0"></div>
            <div id="two" class="square" data-grid="1"></div>
            <div id="three" class="square" data-grid="2"></div>
            <div id="four" class="square" data-grid="3"></div>
            <div id="five" class="square" data-grid="4"></div>
            <div id="six" class="square" data-grid="5"></div>
            <div id="seven" class="square" data-grid="6"></div>
            <div id="eight" class="square" data-grid="7"></div>
            <div id="nine" class="square" data-grid="8"></div>
        </div>
        <div class="player-name">
            <h2>Player 2:</h2>
            <p class="player-two-name"></p>
        </div>
    </div>
    <div id="reset-div">
        <button id="reset-btn" class="visible">New Game</button>
        <button id="reset-players" class="visible">Reset Players</button>
    </div>
    <div class="wrapper"><p>Play Against:</p></div>
    <div class="button-div">
        <button id="human" class="player">Human</button>
        <button id="cpu" class="player">Computer</button>
    </div>
    <div id="game-message"></div>
    <div class="player-names">
        <form action="#">
            <div class="form-players">
                <div>
                    <label for="input-1">Player One's Name:</label>
                    <input type="text" name="input-1" placeholder="Player 1" id="input-1" autocomplete="off">
                </div>
                <div>
                    <label for="input-2">Player Two's Name:</label>
                    <input type="text" placeholder="Player 2" id="input-2" autocomplete="off">
                </div>
            </div>
            <button type="submit">Submit form</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
